<ion-side-menus enable-menu-with-back-views="false" ng-controller="NavbarCtrl">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-calm">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right" ng-show="showNewProduct">
        <button class="button button-icon button-clear ion-ios-plus-outline" ng-click="navigateToNewProduct()"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="bar-calm">
      <h1 class="title">{{language.menu.title}}</h1>
    </ion-header-bar>
    <ion-content scroll="false">
      <ion-list>
        <ion-item class="item-icon-left" menu-close href="#/app/products">
          <i class="icon ion-pricetags"></i>{{language.products.list.title}}</ion-item>
                <ion-item class="item-icon-left" menu-close href="#/app/products">
          <i class="icon ion-tshirt-outline"></i>Mi Armario</ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
